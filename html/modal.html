<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="modal_wrapper">
    <div class="modal_viewport">
      <ul class="modal_list">
        <li class="modal_view">
          <div class="modal">
            <div class="index">
              <span>ㅁ</span>
              <span>ㅇ</span>
              <span>ㅇ</span>
            </div>
            <p class="modal_title"></p>
            <div class="ingredient">
              <input type="number" class="serving">
            </div>
          </div>
        </li>
        <li class="modal_view">
          <div class="modal">
            <div class="index">
              <span>ㅇ</span>
              <span>ㅁ</span>
              <span>ㅇ</span>
            </div>
            <div class="content">
              <img src="" alt="" class="content_img">
              <article class="content_text"></article>
            </div>
            <div class="timer_wrapper">
              <div class="timer"></div>
              <button></button>
            </div>
          </div>
        </li>
        <li class="modal_view">
          <div class="modal">
            <div class="index">
              <span>ㅇ</span>
              <span>ㅇ</span>
              <span>ㅁ</span>
            </div>
            END
          </div>
        </li>
      </ul>
    </div>
    <button class="reset_btn"></button>
    <button class="pre_btn"><img src="../images/icon/icon_arrow.png" alt=""></button>
    <button class="next_btn"><img src="../images/icon/icon_arrow.png" alt=""></button>
    <button class="close_btn"><img src="../images/icon/icon_x.png" alt=""></button>
  </div>
</body>
</html>
